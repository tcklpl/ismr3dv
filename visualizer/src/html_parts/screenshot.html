<div class="d-none full-screen align-items-center justify-content-center" id="screenshot-back">
    <div class="d-flex flex-column" id="screenshot-inner-box">

        <div class="d-flex">
            <div class="d-flex flex-column screenshot-option-box justify-content-start" id="screenshot-take-as-is">
                <i class="bi-display" style="font-size: 5em;"></i>
                <b>Take Screenshot as is</b>
                <span>The screenshot will be exactly as seen on the visualizer</span>
            </div>
            <div class="d-flex flex-column screenshot-option-box justify-content-start" id="screenshot-take-custom">
                <i class="bi-display" style="font-size: 5em;"></i>
                <b>Take custom screenshot</b>
                <span>Please note that the rendered color will be slightly different because of tone mapping</span><br>
                <input type="color" id="screenshot-custom-color" class="align-self-center" style="width: 60px;" value="#ffffff">
            </div>
        </div>

    </div>
</div>
