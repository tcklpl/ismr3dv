<div id="data-fetcher-panel" class="d-none flex-column full-screen data-fetcher-panel">

    <div class="d-flex align-items-center justify-content-between">
        <h1 class="flex-grow-1 d-inline-block">Data Fetcher</h1>
        <button class="btn" id="df-close"><i class="bi-x-lg"></button>
    </div>

    <div class="d-flex flex-grow-1 justify-content-evenly df-content">
        <!-- Station List -->
        <div class="d-flex flex-column df-menu-third">
            <h2><i class="bi-broadcast-pin icon-left"></i>Stations</h2>
            <div class="d-flex" style="margin-bottom: 0.2em;">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search..." id="df-station-search">
                </div>
            </div>
            <div class="d-flex flex-column flex-grow-1 align-items-center justify-content-start" id="df-station-container">

                <!-- This will be populated by the ui script -->

            </div>
            <div class="d-flex">
                <button class="btn" id="df-st-select-none">Clear Selection</button>
                <button class="btn" id="df-st-select-all">Select All</button>
            </div>
        </div>

        <!-- Filters -->
        <div class="d-flex flex-column df-menu-third">
            <h2><i class="bi-funnel icon-left"></i>Filters</h2>
            <div class="d-flex justify-content-between">

                <button class="btn" id="df-clear-filters"><i class="bi-x-circle"></i></button>

                <div class="dropdown">
                    <button class="btn" id="add-filter-dd-menu-btn" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi-plus-circle"></i></button>

                    <ul class="dropdown-menu" aria-labelledby="add-filter-dd-menu-btn">
                        <li id="df-new-filter-elev"><a class="dropdown-item"><i class="bi-rulers icon-left"></i>Elevation</a></li>
                        <li id="df-new-filter-s4"><a class="dropdown-item"><i class="bi-pie-chart-fill icon-left"></i>S4</a></li>
                        <li id="df-new-filter-other"><a class="dropdown-item"><i class="bi-motherboard-fill icon-left"></i>Other</a></li>
                    </ul>
                </div>
            </div>
            <div class="d-flex flex-grow-1 align-items-center justify-content-center" id="df-filter-no-filters">
                <i class="bi-slash-circle icon-left"></i>No filters are selected
            </div>
            <div class="d-none flex-column flex-grow-1 align-items-center justify-content-start" id="df-filter-container">

                <!-- This will be populated by the ui script -->

            </div>
        </div>

        <!-- Data Summary -->
        <div class="d-flex flex-column df-menu-third">
            <h2><i class="bi-pie-chart icon-left"></i>Data</h2>
            <div>
                <div class="d-flex flex-wrap" id="df-data-types">
                    <!-- This will be populated by the ui script -->
                </div>
            </div>
            <hr>
            <div class="d-flex df-ds-div2">
                <span>ION Height</span>
                <input type="number" min="100" max="1000" value="350" id="df-ion-dst" class="form-control">
            </div>
            <div class="d-flex df-ds-div2">
                <span>Target Index</span>
                <select class="form-control" id="df-dst-index-selector">
                    <!-- This will be populated by the ui script -->
                </select>
            </div>
            <div>
                <button class="btn btn-primary" id="btn-fetch-data">Fetch Data</button>
            </div>
        </div>
    </div>

    <div class="d-none flex-grow-1 justify-content-center align-items-center full-screen" id="df-loading">
        <div class="spinner-border" role="status"></div><label>Fetching Data...</label>
    </div>
    
</div>
