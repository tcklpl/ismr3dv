<div class="fade d-flex h-100 justify-content-center" id="ns-finish-panel">
    <div class="d-flex flex-column align-items-center justify-content-center h-100 text-secondary">
        <h2>Session successfully created!</h2>
        <hr>
        <h3>Options:</h3>

        <div class="d-none" id="ns-finish-no-idb" style="margin-bottom: 0.5em; margin-top: 0.5em;">
            <div class="d-flex flex-row">
                <i class="bi-exclamation-diamond-fill" style="margin-right: 0.5em;"></i>
                <label class="text-secondary">Some options are disabled because your browser does not seem to support IndexedBD.</label>
            </div>
        </div>

        <div class="row" style="width: 100%; margin-bottom: 0.5em;">
            <span class="col-8">Save session locally on browser</span>
            <div class="col-4">
                <label class="switch float-end">
                    <input type="checkbox" checked id="ns-finish-save-on-browser">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="row" style="width: 100%; margin-bottom: 0.5em;">
            <span class="col-8">Auto-Save</span>
            <div class="col-4">
                <label class="switch float-end">
                    <input type="checkbox" checked id="ns-finish-autosave">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="row" style="width: 100%; margin-bottom: 0.5em;">
            <span class="col-8">Auto-Save Interval (minutes)</span>
            <div class="col-4">
                <input type="number" class="form-control" id="ns-finish-autosave-interval" value="5" min="1">
            </div>
        </div>
        
        <hr>
        <button type="button" class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#session-screen-container" id="ns-btn-return-to-visualizer">
            Head back to the visualizer
        </button>
    </div>
</div>
