<button style="display: none;" data-bs-toggle="modal" data-bs-target="#message-modal" id="message-modal-show-btn"></button>
<div class="modal fade" id="message-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="message-modal-title"></h5>
                <button type="button" class="btn btn-outline-dark close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body" id="message-modal-body"></div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="message-modal-yes">OK</button>
            </div>
        </div>
    </div>
</div>
