<div class="tab-pane fade" id="interp-tab-colorer" role="tabpanel">

    <form>
        <!-- Interpolator selection -->
        <div class="form-group form-inline row align-items-center">
            <label class="col-sm-4" for="colorer-selector">Colorer</label>
            <div class="col-sm-8">
                <select class="form-control" id="colorer-selector">
                    <!-- This will be populated by the UI script -->
                </select>

                <div id="colorer-preview"></div>
            </div>
        </div>

        <div class="form-group form-inline row align-items-center">
            <label class="col-sm-4" for="colorer-bounds-min">Lower bound</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" value="0" step="0.001" min="0" max="5" id="colorer-bounds-min">
            </div>
        </div>

        <div class="form-group form-inline row align-items-center">
            <label class="col-sm-4" for="colorer-bounds-min">Higher bound</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" value="1" step="0.001" min="0" max="5" id="colorer-bounds-max">
            </div>
        </div>

    </form>
</div>
