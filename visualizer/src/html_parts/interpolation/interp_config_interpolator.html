<div class="tab-pane fade show active" id="interp-tab-interpolator" role="tabpanel">

    <form>

        <div class="form-group form-inline row align-items-center">
            <label class="col-sm-4" for="interp-selector">Interpolator</label>
            <div class="col-sm-8">
                <select class="form-control" id="interp-selector">

                </select>
            </div>
        </div>

        <div class="form-group form-inline row align-items-center">
            <label class="col-sm-4" for="interp-threads">Threads</label>

        </div>

        <fieldset class="bordered-fieldset">

            </div>
