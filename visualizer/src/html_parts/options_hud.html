<div class="options-hud">
    <span data-bs-toggle="tooltip" data-bs-placement="right" data-bs-trigger="hover" title="Config">
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#config-modal"
            id="cfg-graphical-btn-menu" style="color: white">
            <i class="bi-gear"></i>
        </button><br>      
    </span>
    
    <span data-bs-toggle="tooltip" data-bs-placement="right" data-bs-trigger="hover" title="New session">
        <button type="button" class="btn" id="cfg-session-btn" style="color: white">
            <i class="bi-file-earmark"></i>
        </button><br>
    </span>

    <span data-bs-toggle="tooltip" data-bs-placement="right" data-bs-trigger="hover" title="Save session">
        <button type="button" class="btn d-none" id="cfg-save-btn" style="color: white" disabled>
            <i class="bi-save"></i>
        </button><br>
    </span>

    <span data-bs-toggle="tooltip" data-bs-placement="right" data-bs-trigger="hover" title="Export session">
        <button type="button" class="btn d-none" id="cfg-export-btn" style="color: white" disabled>
            <i class="bi-file-earmark-arrow-down"></i>
        </button><br>
    </span>

    <span data-bs-toggle="tooltip" data-bs-placement="right" data-bs-trigger="hover" title="Data Fetcher">
        <button type="button" class="btn d-none" id="cfg-df-btn" style="color: white" disabled>
            <i class="bi-pie-chart"></i>
        </button><br>
    </span>

    <span data-bs-toggle="tooltip" data-bs-placement="right" data-bs-trigger="hover" title="Timeline">
        <button type="button" class="btn d-none" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-timeline"
            id="cfg-timeline-btn" style="color: white" disabled>
            <i class="bi-stopwatch"></i>
        </button><br>
    </span>

    
</div>
