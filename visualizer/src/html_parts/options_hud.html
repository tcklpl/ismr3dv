<div class="options-hud">
    <span data-bs-toggle="tooltip" data-bs-placement="right" title="Config">
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#config-modal"
            id="cfg-graphical-btn" style="color: white">
            <i class="bi-gear"></i>
        </button><br>      
    </span>
    
    <span data-bs-toggle="tooltip" data-bs-placement="right" title="New session">
        <button type="button" class="btn" data-bs-toggle="collapse" data-bs-target="#session-screen-container"
            id="cfg-session-btn" style="color: white">
            <i class="bi-file-earmark"></i>
        </button><br>
    </span>

    <span data-bs-toggle="tooltip" data-bs-placement="right" title="Timeline">
        <button type="button" class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-timeline"
            id="cfg-graphical-btn" style="color: white">
            <i class="bi-align-middle"></i>
        </button><br>
    </span>

    
</div>
