<div class="offcanvas offcanvas-bottom" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
    id="offcanvas-timeline" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Timeline</h5>
        <div>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
    </div>
    <div class="offcanvas-body d-flex container-fluid h-100 align-items-center justify-content-center" id="timeline-container">

        <!-- No sations screen -->
        <div class="d-flex fade show flex-column h-100 text-secondary align-items-center justify-content-center" id="timeline-no-stations">
            <i class="bi-slash-square" style="font-size: 1.5em;"></i>
            <span>There are no stations selected at the moment.</span>
        </div>

        <!-- Fetch data -->
        <div class="d-none fade flex-column h-100 text-secondary align-items-center justify-content-center" id="timeline-need-fetch">
            <i class="bi-cloud" style="font-size: 1.5em;"></i>
            <span>You don't have the data for all the selected stations.</span>
            <button class="btn btn-primary" id="timeline-btn-fetch">Fetch Data</button>
        </div>

        <!-- Fetching data -->
        <div class="d-none fade flex-column h-100 text-secondary align-items-center justify-content-center" id="timeline-fetching">
            <div class="spinner-border" role="status"></div>
            <span>Fetching the API, this could take some time...</span>
        </div>

        <!-- Actual timeline -->
        <div class="d-none fade flex-column w-100 h-100 align-items-start text-secondary justify-content-start" id="timeline-panel">

            <canvas id="timeline-moment-indicator-canvas"></canvas>
            
            <div id="tl-bar-background">
                <div id="tl-bar-buffered"></div>
                <div id="tl-bar-colored"></div>
                <div id="tl-bar-ghost"></div>
                <div id="tl-bar-active"></div>
            </div>

            <!-- Timeline controls and stats -->
            <div class="d-flex w-100 align-items-center">

                <div class="d-flex justify-content-evenly align-items-center tl-control-sides" id="tl-controls-name">
                    Info
                </div>
                <div class="d-flex justify-content-center align-items-center tl-control-center" id="tl-controls-player" style="font-size: 1.3em;">
                    <i class="bi-chevron-double-left cursor-pointer" id="tl-btn-first"></i>
                    <i class="bi-caret-left cursor-pointer" id="tl-btn-prev"></i>
                    <i class="bi-play-fill cursor-pointer" id="tl-btn-play"></i>
                    <i class="bi-caret-right cursor-pointer" id="tl-btn-next"></i>
                    <i class="bi-chevron-double-right cursor-pointer" id="tl-btn-last"></i>
                </div>
                <div class="d-flex justify-content-evenly align-items-center tl-control-sides" id="tl-controls-stats">
                    
                    <div class="d-flex align-items-center">
                        <i class="bi-speedometer icon-left" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover" title="Playback speed"></i>
                        <select class="form-select" id="tl-play-interval">
                            <option value="10000">0.1 Hz</option>
                            <option value="2000">0.5 Hz</option>
                            <option selected value="1000">1 Hz</option>
                            <option value="200">5 Hz</option>
                            <option value="100">10 Hz</option>
                        </select>
                    </div>

                    <div class="d-flex align-items-center">
                        <i class="bi-circle-half icon-left" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover" title="IPP sphere opacity"></i>
                        <span id="tl-opacity-label" class="icon-left" style="width: 4em;">50%</span>
                        <input class="form-range" type="range" id="tl-opacity" min="0.01" max="1" step="0.01" value="0.5">
                    </div>

                </div>

            </div>

            <!-- Timeline extra options (coloreres and interpolators) -->
            <div class="d-flex w-100">

                

            </div>

        </div>
        
    </div>
</div>
