<div id="bottom-hud">

    <!-- Stations -->
    <div id="station-count-container" class="d-inline-block" data-bs-toggle="popover" data-bs-html="true" data-bs-trigger="hover focus" data-bs-content=".">
        <i class="bi-broadcast-pin icon-left"></i><span id="stations-hud-count">0/0</span>
    </div>
    <a id="station-hud-select-none" data-bs-toggle="tooltip" data-bs-placement="top" title="Clear selection"><i class="bi-circle text-light"></i></a>
    <a id="station-hud-select-all" data-bs-toggle="tooltip" data-bs-placement="top" title="Select all"><i class="bi-circle-fill text-light icon-left"></i></a>

    <!-- Gizmos -->
    <div id="bottom-hud-gizmos" class="d-inline-block" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-gizmos" style="border-left: 1px solid white; padding-left: 0.5em; cursor: pointer;">
        <i class="bi-circle-square icon-left"></i>
        <span>Gizmos</span>
    </div>
</div>
