<div class="tab-pane fade" id="config-tab-graphical" role="tabpanel">
    <div class="alert alert-warning" id="cfg-warn-textures" style="display: none;">
        Some texture sizes are disabled because your system does not support it.
    </div>

    <form>
        <!-- Resolution Scale -->
        <div class="form-group row align-items-center">
            <label for="cfg-resolution-scale" class="col-sm-4 col-form-label">Resolution Scale</label>
            <label class="col-sm-2" id="cfg-resolution-scale-label">0.0%</label>
            <div class="col-sm-6">
                <div class="form-check">
                    <input class="form-range" type="range" id="cfg-resolution-scale" min="0.5" max="2" step="0.01">
                </div>
            </div>
        </div>

        <!-- Bloom -->
        <div class="form-group row align-items-center">
            <label for="cfg-bloom" class="col-sm-4 col-form-label">Bloom</label>
            <div class="col-sm-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cfg-bloom">
                </div>
            </div>
        </div>

        <!-- Earth texture size -->
        <div class="form-group form-inline row align-items-center">
            <label class="col-sm-4" for="ctf-earth-texsize">Earth resolution<b>*</b></label>
            <div class="col-sm-8">
                <select class="form-control" id="ctf-earth-texsize">
                    <option value="2k">2k</option>
                    <option value="8k">8k</option>
                </select>
            </div>
        </div>

        <!-- Sun texture size -->
        <div class="form-group form-inline row align-items-center">
            <label class="col-sm-4" for="ctf-sun-texsize">Sun resolution<b>*</b></label>
            <div class="col-sm-8">
                <select class="form-control" id="ctf-sun-texsize">
                    <option value="2k">2k</option>
                    <option value="8k">8k</option>
                </select>
            </div>
        </div>

    </form>
</div>
