<div class="tab-pane fade" id="config-tab-display" role="tabpanel">
    <form>
        <!-- Exposure -->
        <div class="form-group row align-items-center">
            <label for="cfg-exposure" class="col-sm-4 col-form-label">Exposure</label>
            <label class="col-sm-1" id="cfg-exposure-label">0.0</label>
            <div class="col-sm-7">
                <div class="form-check">
                    <input class="form-range" type="range" id="cfg-exposure" min="0.1" max="5" step="0.1">
                </div>
            </div>
        </div>

        <!-- Gamma -->
        <div class="form-group row align-items-center">
            <label for="cfg-gamma" class="col-sm-4 col-form-label">Gamma</label>
            <label class="col-sm-1" id="cfg-gamma-label">0.0</label>
            <div class="col-sm-7">
                <div class="form-check">
                    <input class="form-range" type="range" id="cfg-gamma" min="0.1" max="5" step="0.1">
                </div>
            </div>
        </div>

    </form>
</div>
