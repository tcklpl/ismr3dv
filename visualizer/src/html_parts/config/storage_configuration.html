<div class="tab-pane fade" id="config-tab-storage" role="tabpanel">

    <div class="row align-items-center text-muted">
        <div class="col-sm-6" id="cfg-storage-info-used-space">
            
        </div>
        <div class="col-sm-6 text-end" id="cfg-storage-info-total-space">
            
        </div>
    </div>

        <div class="progress-bar" id="cfg-storage-pb-config" role="progressbar" style="width: 5%;"></div>

    <div class="row align-items-center">
        <label class="col-sm-4 col-form-label text-primary"><i class="bi-circle-fill"></i> Configuration</label>

        </div>

    <div class="row align-items-center">
        <label class="col-sm-4 col-form-label text-secondary"><i class="bi-circle-fill"></i> Free</label>
