<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ISMR 3DV</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="style/base.css" rel="stylesheet">

</head>

<body>

    <!-- Connection error screen, is shown when require.js fails to load a module -->
    <div class="full-screen connection-screen align-items-center justify-content-center h-100" id="connection-screen">
        <i class="bi-ethernet" style="font-size: 1.5em; margin-right: 0.5em;"></i>The JS module loading timed out, are you on a really slow connection?
    </div>

    <!-- Loading screen, is shown when the page is loading (fetching and constructing resources) -->
    <div class="full-screen loading-screen align-items-center justify-content-center h-100" id="loading-screen">
        <div class="loading-content">
            <div class="spinner-border loading-screen-spinner" role="status"></div><br>
            <div class="progress" id="loading-progress-bar-holder">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="loading-progress-bar"></div>
            </div>
            <div class="row">
                <div class="col-6 text-start"><a id="loading-message">Initializing loader</a></div>
                <div class="col-6 text-end"><a id="loading-message-percentage">0%</a></div>
            </div>
        </div>
    </div>

    <!-- Alerts -->
    <div class="d-flex flex-column fixed-top align-items-center justify-content-center" style="z-index: 4;" id="alert-container">
    </div>

    <!-- Visualizer canvas, is used with WebGL2 -->
    <canvas id="ismr3dcanvas"></canvas>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script data-main="scripts/index" src="scripts/3rdparty/require.min.js"></script>

    <!-- Script to show the connection screen if requirejs fails to load all the modules (probably by timeout) -->
    <script>
        requirejs.onError = function (err) {
            console.log(err);
            document.getElementById("connection-screen").style.display = "flex";
        };
    </script>

</body>

</html>
