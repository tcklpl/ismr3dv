<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ISMR 3DV</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link href="style/base.css" rel="stylesheet">
    <script data-main="scripts/index" src="scripts/3rdparty/require.min.js"></script>
</head>

<body>

    <!-- Error screen, is shown if the js crashes -->
    <div class="error-screen text-center flex-column min-vh-100 justify-content-center align-items-center"
        id="error-screen">
        <h1>The visualizer crashed</h1>
        <a id="crash-motive"></a>
    </div>

    <!-- Loading screen, is shown when the page is loading (fetching and constructing resources) -->
    <div class="loading-screen text-center flex-column min-vh-100 justify-content-center align-items-center"
        id="loading-screen">
        <h1>Loading...</h1>
        <div class="progress" id="loading-progress-bar-holder">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="loading-progress-bar"></div>
        </div>
        <a id="loading-message"></a>
    </div>

    <div class="config-hud">
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#config-modal"
            id="cfg-graphical-btn" style="color: white">
            <i class="bi-gear"></i>
        </button>
    </div>

    <div class="modal fade" id="config-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Graphical Configuration</h5>
                    <button type="button" class="btn btn-outline-dark close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="alert alert-warning" id="cfg-warn-textures" style="display: none;">
                        Some texture sizes are disabled because your system does not support it.
                    </div>

                    <form>
                        <!-- Bloom -->
                        <div class="form-group row align-items-center">
                            <label for="cfg-bloom" class="col-sm-4 col-form-label">Bloom</label>
                            <div class="col-sm-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="cfg-bloom">
                                </div>
                            </div>
                        </div>

                        <!-- Earth texture size -->
                        <div class="form-group form-inline row align-items-center">
                            <label class="col-sm-4" for="ctf-earth-texsize">Earth resolution<b>*</b></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="ctf-earth-texsize">
                                    <option value="2k">2k</option>
                                    <option value="8k">8k</option>
                                </select>
                            </div>
                        </div>

                        <!-- Sun texture size -->
                        <div class="form-group form-inline row align-items-center">
                            <label class="col-sm-4" for="ctf-sun-texsize">Sun resolution<b>*</b></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="ctf-sun-texsize">
                                    <option value="2k">2k</option>
                                    <option value="8k">8k</option>
                                </select>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <i>Configurations marked with an asterisk (<b>*</b>) mean that you'll need to reload the page for them to take effect.</i>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="cfg-btn-save">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Visualizer canvas, is used with WebGL2 -->
    <canvas id="ismr3dcanvas"></canvas>

</body>

</html>
